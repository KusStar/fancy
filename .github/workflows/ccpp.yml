name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest ]

    steps:
    - uses: actions/checkout@v2
    - uses: snickerbockers/cmake-configure@prerel1

    - name: CMake generate
      run: |
        cmake --version
        cmake -Hstandalone -Bbuild/standalone

    - name: Build standalone
      run: cmake --build build/standalone

    - name: Run
      run: ./build/standalone/run
